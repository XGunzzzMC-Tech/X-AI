<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #334155;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 2000px;
            margin: 0 auto;
        }

        /* text tebal */
        h2 { 
            text-align: center;
            color: #fff; 
        }

        /* header */
        .header { 
            background-color: #1e293b;
            padding: 20px 20px; 
            color: white;
            display: flex; 
            justify-content: space-around;
            align-items: center; 
            position: fixed;
            bottom: 10;
            width: 100%;
        }
            
        .header .a {
            text-align: center;
            padding: 0px 10px;
            color: white;
        }
            
        .header .a span {
            font-size: 30px;
        }
            
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .status {
            color: #00a884;
        }

        .header .info {
            flex-grow: 1;
        }

        .header .info h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .info p {
            margin: 0;
            font-size: 14px;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons i {
            margin-left: 10px;
            font-size: 20px;
        }

        /* input text */
        .input-container {
            display: flex;
            align-items: center;
            padding: 20px 20px;
            background-color: #1e293b;
            position: fixed;
            bottom: 0;
            width: 100%;
            justify-content: space-around;
        }
        
        .input-container input {
            flex: 1;
            padding: 15px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background-color: #f4f4f4;
            color: black;
            margin-right: 10px;
        }

        .input-container input::placeholder {
            color: #64748b;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #3b82f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #2563eb;
        }

        .input-container input:focus {
            outline: none;
        }

        /* Chat */
        .chat {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(90vh - 80px);
            overflow-y: auto;
        }

        /* Pesan AI */
        .chat-header {
            background-color: #0f172a;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #334155;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 3px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 16px;
        }

        .message.user {
            align-self: flex-end;
            background-color: #3b82f6; /* Warna latar belakang pesan pengguna */
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #0f172a; /* Warna latar belakang pesan AI */
            color: white;
        }

        /* Main Content Styles */
        main {
            padding: 45px 0;
        }
    
.icon {
    font-size: 25px; /* Ukuran ikon */
    color: #f4f4f8; /* Warna ikon */
}
    </style>
</head>
<body>
    <div class="header">
        <img alt="X AI" height="40" width="40" src="https://storage.netorare.codes/f/612601113.jpg">
        <div class="info">
            <h1>X AI</h1>
            <p id="realtime-clock"></p>
        </div>
        <a href="https://wa.me/6283152603573">
            <i class="fas fa-cogs icon"></i> <!-- Ikon pengaturan (gerigi) -->
        </a>
    </div>

    <main></main>
    <div class="box"></div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
    <main></main>

    <script>
        // Fungsi untuk menampilkan waktu real-time
        const updateClock = () => {
            const clockElement = document.getElementById('realtime-clock');
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            clockElement.textContent = `Waktu: ${timeString}`;
        };

        // Perbarui waktu setiap detik
        setInterval(updateClock, 1000);
        updateClock(); // Panggilan awal

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const chatHistory = []; // Menyimpan history chat

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            // Tampilkan pesan user
            addMessage(userText, "user");
            chatHistory.push({ role: "user", content: userText });

            // Kosongkan input
            userInput.value = "";

            // Siapkan prompt dengan history chat
            const defaultPrompt = "You are X-AI created by XGunzzzMC, you always use language Indonesian.";
            const historyText = chatHistory.map(entry => `${entry.role}: ${entry.content}`).join("\n");
            const prompt = `${defaultPrompt}\n\nChat History:\n${historyText}`;

            try {
                // Panggil API
                const response = await fetch(
                    `https://xai-plum.vercel.app/api/xai?text=${encodeURIComponent(userText)}&prompt=${encodeURIComponent(prompt)}`
                );
                const data = await response.json();

                const botResponse = data.response || "Maaf, saya tidak bisa memahami permintaan Anda.";
                addMessage(botResponse, "ai");
                chatHistory.push({ role: "bot", content: botResponse });

                // Batasi history chat agar tidak terlalu panjang
                if (chatHistory.length > 20) {
                    chatHistory.splice(0, chatHistory.length - 10);
                }
            } catch (error) {
                console.error("Error:", error);
                addMessage("‚ùå Terjadi kesalahan saat memproses permintaan Anda.", "ai");
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`; // Tentukan tipe pesan, 'user' atau 'ai'
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll ke bawah agar pesan baru terlihat
        }
    </script>
</body>
  </html>
